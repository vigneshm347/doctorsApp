<div class="card">
  <h3 *ngIf="name">Name: {{name}}</h3>
  <h5 *ngIf="organization"><strong>Organization</strong> {{organization}}</h5>
  <h5 *ngIf="Street"><strong>Street</strong> {{street}}</h5>
  <h5 *ngIf="city"><strong>City</strong> {{city}}</h5>
  <h5 *ngIf="phone"><strong>Phone</strong> {{phone}}</h5>
</div>
